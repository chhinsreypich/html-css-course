<!DOCTYPE html>
<html>
    <head>
        <title>Text Box Exercise 8a</title>
        <link rel="stylesheet" href="styleincss/3elementex8a.css">
    </head>
    <body>
        <input class="Name-textbox" type="text" placeholder="Name">
        <input class="Email-textbox" type="text" placeholder="Email">
        <p class="paragragh">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button class="yes-no">Yes</button>
        <button class="yes-no">No</button>
        
        <div class="div-class">
            <img src="styleincss/google logo.png" class="logo">
            <input class="google-textbox" type="text" placeholder="Sreach Google or typea URL">
        </div>
        
        <input class="name-bar" type="text" placeholder="First Name">
        <input class="name-bar" type="text" placeholder="Last Name">
        <input class="email-bar" type="text" placeholder="Email">
        <button class="sign-up-button">Sign Up</button>  

        <p class="request">Request a ride now</p>
        <input class="inputone" type="text" placeholder="Enter pickup location">
        <input class="inputone" type="text" placeholder="Enter destionation">
        <button class="request-now">Request now</button>
        <button class="schedule">Schedule for later</button>
    </body>
</html>
